<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/LoginPelestari.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Pelestari</title>
</head>

<body>
    <div class="row justify-content-center">
        <div class="text-center" style="margin: 40px 0">
            <h2 class="heading-section" style="font-weight: bold; color: #E4E7E4">Login Pelestari</h2>
        </div>
    </div>
    <section class="container" id="containerform" style="box-shadow:0px 10px 34px -15px rgb(0 0 0 / 50%);">
        <form>
            <div class="icon d-flex align-items-center justify-content-center" style="font-size: 35px">
                <i class="fas fa-users"></i>
            </div>
            <p class="text-center mb-4 mt-4" style="font-size: 25px">Silahkan Login</p>
            <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="form-group d-md-flex">
                <div class="Rememberme">
                    <label class="checkbox-wrap checkbox-primary">
						  	<input type="checkbox" checked>
						  	Ingat Saya
						  	<span class="checkmark"></span>
						</label>
                </div>
                <div class="forgotpassword" style="margin-left: 93px">
                    <a href="#">Lupa Password</a>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
